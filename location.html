<h2>Check Dead Drop</h2>

<button onclick="checkDrop()">Check Location</button>
<p id="output" class="message"></p>

<script>
function checkDrop() {
    let message = localStorage.getItem("secretMessage"); // read from storage
    if (message === null || message === "") {
        document.getElementById("output").innerHTML = "No message found at this location.";
    } else {
        document.getElementById("output").innerHTML = "A message is hidden at this location.";
    }
}
</script>
