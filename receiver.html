<h2>Collect Message</h2>

<button onclick="collectMessage()">Collect Message</button>
<p id="result" class="message"></p>

<script>
function collectMessage() {
    let message = localStorage.getItem("secretMessage"); // read stored message
    if (message === null || message === "") {
        document.getElementById("result").innerHTML = "No message available.";
    } else {
        document.getElementById("result").innerHTML = "Collected Message: " + message;
        localStorage.removeItem("secretMessage"); // delete after reading
    }
}
</script>
